<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>

    <style>
        body {
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Guess The Number</h1>
    <p>
        We have selected a random number
        between 1 - 10. See if you can
        guess it.
    </p>

    <div class="form">
        <label for="guessField">
            Enter a guess:
        </label>

        <input type="text" id="guessField" class="guessField">

        <input type="submit" value="Submit guess" class="guessSubmit" id="submitGuess">

        <p id="guessNumber">You have remaining number of guess : 5</p>
    </div>

    <script type="text/javascript">

        // Generate a Random Number
        let randomNumber = Math.floor(Math.random() * 10 + 1);

        // Counting the number of guesses
        // made for correct Guess
        let maxGuess = 4;


        console.log("first", maxGuess)


        document.getElementById("submitGuess").onclick = function () {

            console.log("under function", maxGuess);

            let guessFieldValue = document.getElementById("guessField").value;
            /*for (i = 0; i <= maxGuess; i++) {
                window.alert("game over!");
            }*/




            if (guessFieldValue < 1 || guessFieldValue > 10) {
                window.alert("OOPS SORRY!! PLEASE SELECT BETWEEN THE GIVEN RANGES");



            }



            else {
                if (guessFieldValue === randomNumber) {
                    maxGuess--

                    window.alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                        + maxGuess + " GUESS ");
                }
                else {
                    maxGuess--
                    window.alert("OOPS SORRY!! WRONG GUESS. TRY AGAIN");
                }
            }



            /* If guessed number is greater than actual number*/
            // if (guessFieldValue > randomNumber) {
            //     guess++;
            //     window.alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            // }
            // else {
            //     guess++;
            //     window.alert("OOPS SORRY!! TRY A GREATER NUMBER")
            // }
        }
    </script>
</body>

</html>
